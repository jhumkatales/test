
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product-card {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1em;
            text-align: left;
        }

        .product-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .product-price {
            color: #e44d26;
            font-size: 1.1em;
            margin-bottom: 1em;
        }

        .product-description {
            font-size: 0.9em;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Display Page</h1>
    </header>

    <div class="product-container">
        <div class="product-card">
            <img src="product1.jpeg" alt="Product 1" class="product-image">
            <div class="product-info">
                <div class="product-title">Product 1</div>
                <div class="product-price">$19.99</div>
                <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            </div>
        </div>

        <div class="product-card">
            <img src="product2.jpeg" alt="Product 2" class="product-image">
            <div class="product-info">
                <div class="product-title">Product 2</div>
                <div class="product-price">$29.99</div>
                <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            </div>
        </div>

        <!-- Add more product cards as needed -->

    </div>

    <footer>
        &copy; 2023 Product Display Page
    </footer>
</body>
</html>
